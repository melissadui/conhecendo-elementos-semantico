<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <!--alt = alternative(alternativo). O alt serve para a acessibilidade pois quando o a imagem não é carregada, o navegador busca esse texto alternativo, que serve como uma descrição da imagem. Quanto mais detalhes esse texto alternativo possuir, melhor a acessibilidade e experiência do usuário-->
    <img src="bulbasaur.png" alt="Pokemon bulbasaur" height="300" width="300">

    <!-- É possível utilizar imagens externas-->
     <img src="https://plus.unsplash.com/premium_photo-1753080951637-ffbdee3c44c9?q=80&w=812&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
     alt="Elemento com efeito de vidro e uma mensagem de erro" 
     width="300"
     height="300">



    <!--
    é possível controlar a altura e a largura de imagem pelo HTML
    height (altura)
    weight (largura)
    -->

    <hr>

    <figure>
        <img src="bulbasaur.png" alt="">

        <figcaption>Pokemon verde chamado bulbasaur</figcaption>
    </figure>



    <!-- Complemento sobre as imagens 28/07/2025 
     Exemplo de formatos de imagem para ilustrar apenas (só 1 funciona pois tem a terminação correta).
     -->
     <picture>
        <source srcset="bulbasaur.jpg" type="image/jpg"> 
        <source srcset="bulbasaur.png" type="image/jpg">
        <source srcset="bulbasaur.jeg" type="image/jpeg">
        
        <!-- fallback = imagem padrãoo caso as imagens anteriores falhem ou não sejam suportadas -->
        <img src="bulbasaur.png" alt="Pokemon bulbasaur">
     </picture> 

</body>
</html>
