<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- Iniciando a estrutura da tabela
 utilizamos um elemento chamado table(tabela)-->

<body>
    <table border="1">
        <!--caption = título da tabela-->
        <caption>Título da tabela</caption>
        <!--t (table) + head(cabeça) - cabeçalo da tabela
          
          no thead é onde ficam os títulos das colunas (tipo "nome", "nota", "média")-->
        <thead>
            <!--t(table = tabela) r(row = linha) Linha da tabela-->
            <tr>
                <!-- (t)able + (h)eading = título da coluna -->
                <th>Materia</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Nota 4</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <!--td = t(table = tabela) d(data = dado/informação)-->
                <th>Português</th>
                <td>10</td>
                <td>8</td>
                <td>5</td>
                <td>9</td>
            </tr>

            <tr>
                <th>Geografia</th>
                <td>4</td>
                <td>3</td>
                <td>8</td>
                <td>10</td>
            </tr>

            <tr>
                <th>Matemática</th>
                <td>0</td>
                <td>5</td>
                <td>2</td>
                <td>0</td>
            </tr>

            <tr>
                <tfoot>
                    <!--coloca th-->
                    <td>Soma Total</td>
                    <td>14</td>
                    <td>16</td>
                    <td>15</td>
                    <td>19</td>
                </tfoot>
            </tr>


        </tbody>

        
    </table>






    <!--estruturas vazia-->
    <table>
        <thead>
            <tr>
                <th></th>
            </tr>
        </thead>
    </table>
</body>

</html>
