<!DOCTYPE html>
<!-- O doctype informa ao navegador que o documento é do tipo HTML 5 -->


<!--
O  HTML é o elemento raiz/principal. 
Representa de fato o HTML.
O lang (language) é um atributo que define/configura o tipo de idioma do arquivo.
-->
<html lang="en">

<!--head é responsável por lidar com configurações de páginas. Contém informações "invisíveis" da página-->
<head>

    <!-- Meta fornece metadados. Metadados são informações descritivas que não aparecem diretamente no conteúdo da página.
     Elas ajudam os navegadores, mecanismos de buscas (exx:google) a entenderem melhor o que a página contém. -->

    <!-- Esse trecho, lida com a forma como o navegador interpreta caracteres especiais, acentuações etc. Não conseguirimos ver certos caracteres sem esse UTF-8-->
    <meta charset="UTF-8">

    <!-- Esse name= "viewport" ele lida com a janela de visualização, altura e largura do dispositivo/navegador que está acessando o site. -->

    <!-- content lida com a forma como o conteúdo será apresentado no dispositivo que está sendo apresentado para acessar o site-->
     <!-- width-device-width - esse trecho basicamente fala o seguinte. "Use a largura real dos dispostivo como base para exibir esta página"-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- O title refere-se ao título da página quando você acessa o site. -->
    <title>Toby Fox - Deltarune</title>
</head>  
<body>
    <h1>Hello World!</h1>
    <p>Hello wooorrrld, olá mundo!!!!!!!!!!</p>
    
</body>
</html>
