<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>

<body>
    <h3>Listando elementos</h3>
    <!-- Ul é unordered list (lista não ordenada)  é utilizada quanda a ordem dos elementos não importa-->
    <ul>
        <!--list items (itens de lista)-->
        <li>3 ovos</li>
        <li>1 caixa de leite</li>

    </ul>

    <!--ordered list (lista ordenada) é utilizada quando a ordem importa. Ex: 1, 2, 3...-->
    <ol>

        <li>Quebre os 3 ovos</li>
        <li>Em seguida, adicione farinha</li>
        <li>Adicione 300ml de leite</li>
        <li>Bata tudo no liquidificador</li>

    </ol>
</body>

</html>
